name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # <-- deploy when you push to main (change if needed)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3 # pulls the repo contents

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # choose the Node version you use locally

      - name: Install dependencies
        run: npm ci # fast install from package-lock.json

      - name: Build project
        run: npm run build # Vite builds to ./dist by default

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # folder that contains the built site
