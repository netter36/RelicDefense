name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 배포 트리거 브랜치
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 소스 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Node.js 설치 (Node 20)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Vite가 요구하는 최신 버전
          cache: npm # npm 캐시 활용해 설치 속도 향상

      # 3️⃣ 의존성 설치
      - name: Install dependencies
        run: npm ci # package-lock.json 기준으로 정확히 설치

      # 4️⃣ 프로젝트 빌드
      - name: Build project
        run: npm run build # vite build → ./dist 생성

      # 3️⃣ **빌드 딜레이** (10초 대기)
            - name: Wait before building
              run: sleep 10   # 원하는 초 단위로 조정

      # 5️⃣ GitHub Pages 설정 (pages 서비스 활성화)
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      # 6️⃣ 빌드 결과를 artifact 로 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "." # ← 이 부분이 핵심

      # 7️⃣ GitHub Pages 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
