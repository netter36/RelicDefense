# .github/workflows/deploy.yml
name: Deploy Game to GitHub Pages

on:
  push:
    branches: [main] # main 브랜치에 푸시될 때마다 실행
  workflow_dispatch: # 수동 트리거도 가능

permissions:
  contents: read # 저장소 내용 읽기
  pages: write # GitHub Pages 배포 권한
  id-token: write # 인증 토큰 사용

env:
  NODE_VERSION: "20" # Node.js 버전

concurrency:
  group: pages-deploy # 동시에 하나만 실행
  cancel-in-progress: true # 새 배포가 시작되면 이전을 취소

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      # Node.js 설치 + package-lock.json 기반 캐시
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: package-lock.json

      # 1️⃣ npm ci (의존성 설치)
      - name: Install dependencies
        run: npm ci

      # 2️⃣ npm run build (Vite + TS 빌드, dist 생성 확인)
      - name: Build project
        run: |
          npm run build
          if [ ! -d dist ]; then
            echo "Build failed – no dist directory"
            exit 1
          fi

      # 3️⃣ npx serve -s dist (정적 서버를 백그라운드에서 실행)
      - name: Serve dist for testing
        run: |
          # serve 를 바로 실행해도 되지만, 비동기로 띄워서 다음 단계가 진행되도록 함
          npx serve -s dist &
          echo "Static server started in background (port 5000)."

      # GitHub Pages 설정 준비
      - name: Prepare GitHub Pages deployment
        uses: actions/configure-pages@v4

      # 빌드 결과 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # 실제 배포
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
