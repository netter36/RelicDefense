name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js (Node 20)
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm

      - run: npm ci
      - run: npm run build

      # GITHUB_TOKEN이 자동으로 주입되므로 별도 입력 필요 없음
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # ← 생략해도 됨, 명시적으로 넣어주면 가독성 ↑
          publish_dir: ./dist
